{% extends 'common/layout.html' %}

{% block content %}
<h1>Sign In</h1>
<form action="" method="post" name="login">
    {{ form.hidden_tag() }}
    <p>
        Enter your Login:<br>
        {{ form.login(size=80) }}<br>
    </p>
    <p>{{ form.remember_me }} Remember me</p>
    <p><input type="submit" value="Sign In"></p>

</form>
{% endblock %}
