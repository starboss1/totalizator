{% extends 'common/layout.html' %}

{% block content %}
    <div class="container" style="padding-top: 50px">
        <h2 class="text-center" style="margin-bottom: 20px">My bets</h2>

        <table class="table table-dark table-striped">
            <thead class="thead-dark">
            <tr>
                <th>
                    Bet ID
                </th>
                <th>
                    Amount
                </th>
                <th>
                    Win sum
                </th>
            </tr>
            </thead>
            {% for bet in bets %}
                <tr>
                    <td>{{ bet.id }}</td>
                    <td>
                        {{ bet.amount }}
                    </td>
                    <td>
                        {{ bet.win_sum }}
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
